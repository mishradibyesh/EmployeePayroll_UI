<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/employeePayrollForm.css">
    <script src="../js/employeePayrollForm.js"></script>
</head>

<body>
    <!-- UC 1 â€“ Employee Payroll App with Logo -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                            <input type="radio" id="profile1" name="profile3" value="../assets/profile-images/Ellipse-1.png" required>
                            <img class="profile" id="image1" src="../assets/Ellipse -1.png" alt="">
                        </label>
                    <label>
                            <input type="radio" id="profile2" name="profile3" value="../assets/profile-images/Ellipse-2.png" required>
                            <img class="profile" id="image2" src="../assets/Ellipse -2.png" alt="">
                        </label>
                    <label>
                            <input type="radio" id="profile3" name="profile3" value="../assets/profile-images/Ellipse-3.png" required>
                            <img class="profile" id="image3" src="../assets/Ellipse -3.png" alt="">
                        </label>
                    <label>
                            <input type="radio" id="profile4" name="profile3" value="../assets/profile-images/Ellipse-10.png" required>
                            <img class="profile" id="image4" src="../assets/Ellipse -10.png" alt="">
                        </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
